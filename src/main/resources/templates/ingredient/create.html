<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Create New Ingredient</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <h2>Create New Ingredient</h2>

        <form th:action="@{/ingredient/add}" th:object="${ingredient}" method="post" class="mt-4">
            <div class="row">
                <!-- Name Field -->
                <div class="col-md-6 mb-3">
                    <div th:replace="fragments/UI/formFragments :: textInput(
                            'Name',
                            'ingredientName',
                            'name',
                            'Enter ingredient name',
                            false,
                            'name',
                            '')">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Create Ingredient</button>
        </form>
    </div>
</main>
</body>
</html>
