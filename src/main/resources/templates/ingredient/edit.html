<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
  <title>Edit Ingredient</title>
</head>
<body>
<main layout:fragment="content">
  <div class="container mt-5">
    <h2>Edit Ingredient</h2>

    <!-- Updated form action to point to the ingredient edit endpoint -->
    <form th:action="@{/ingredient/update/{id}(id=${ingredient.id})}" th:object="${ingredient}" method="post" class="mt-4">
      <div class="row">
        <!-- Name Field -->
        <div class="col-md-6 mb-3">
          <div th:replace="fragments/UI/formFragments :: textInput(
                            'Name',
                            'ingredientName',
                            'name',
                            'Enter ingredient name',
                            false,
                            'name',
                            ${ingredient.getName()})">
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</main>
</body>
</html>
